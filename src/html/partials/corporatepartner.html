<section class="section section_{{theme.bg}} corporatepartner">
    <div class="wrapper">
        <h3>{{corporatepartner.title}}</h3>
        <div class="row">
            <ul class="corporatepartner--icons">
                <li>
                    <div id="{{corporatepartner.icon_one}}" class="animicon"></div>
                </li>
                <li>
                    <div id="{{corporatepartner.icon_two}}" class="animicon"></div>
                </li>
                <li>
                    <div id="{{corporatepartner.icon_three}}" class="animicon"></div>
                </li>
            </ul>
        </div>
        <div class="row">
            <p class="corporatepartner--paragraph">
                {{corporatepartner.quote}}
            </p>
            <span class="corporatepartner--bottomline">
                 And it's how - when you need to be sure they'll listen we'll make sure you're heard.
            </span>
            <a href="javascript:;" class="btn">Let's craft your story</a>
        </div>
    </div>
</section>
